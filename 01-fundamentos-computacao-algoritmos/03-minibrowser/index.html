<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser Experimental</title>
</head>

<body>

    <script>
        var aba1 = {
            titulo: 'Titulo da aba 1',
            url: 'https://drive.google.com/drive/folders/1x8upfoMlvw9NDeK6VmdRR0eSUr0dNchm',
        }//objeto em javascript
        var aba2 = {
            titulo: 'Titulo da aba 2',
            url: 'https://salavirtual.pucrs.br/curso/desenvolvimento-full-stack-47',
        }

        // ENTRADA
        const abas = [
            aba1,
            aba2
        ];//array em javascript

        // PROCESSAMENTO
        for (aba of abas) {
            console.log(aba.titulo);
        }

        // SAIDA
        var valorAtualHTML = document.body.innerHTML;
        document.body.innerHTML = valorAtualHTML + 
        `<li><a href="${aba.url}">${aba.titulo}<a/></li>`;
        
    </script>

    <link rel="stylesheet" href="./style.css" />

</body>
</html>
